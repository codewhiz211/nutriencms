<!-- Modals -->
<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title">Bulk Update</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="form-row p-2">
        <ng-container *ngFor="let dmo of dmos">
          <div id='{{"Col_"+dmo.GUID}}' class="col-12 col-md-6">
            <app-dmo *ngIf="dmo" [dmo]="dmo" [dmoGUID]="dmo.GUID" [parentForm]="form" [submitted]="formSubmitted" [dmogGUID]="0" [bmoGUID]="0"  [transactionID]="transactionId" [tempTransactionID]="tempTransactionID" [submitted]="formSubmitted" [triggered]="formTriggered" [bmogCondJson]="bmogCondJson" [currentStageGuid]="currentStageGuid" [currentStateGuid]="currentStateGuid" [BMId]="BMId"></app-dmo>
          </div>
        </ng-container>
      </div>
      <div class="d-flex align-items-center justify-content-end mt-2 mb-4">
        <button type="button" class="btn btn-clear" (click)="activeModal.close(false)">Cancel</button>
        <button type="submit" class="btn btn-primary mr-2">Update</button>
      </div>
    </div>
  </div>
</form>
<!-- End Modals -->
