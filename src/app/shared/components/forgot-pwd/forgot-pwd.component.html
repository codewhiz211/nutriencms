        <div class="form-group">
          <label>
            Please enter the mail address associated with your account.
          </label>
           
          <input formControlName="email" id="" class="form-control" placeholder="Email" class="span12 form-control col-sm-8" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="text" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">      
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="!f.email.errors.required">Email is incorrect</div>       
        </div>
        </div>

        <!-- <div class="padding-xxs"></div> -->
        <div class="form-group">
          <!-- <button type="submit" class="btn btn-primary-functional btn-large">Continue</button> -->
          <button type="submit" class="btn btn-primary login-btn">Continue</button>
          
          <button
            type="button"
            class="btn btn-clear btn-large"
            (click)="activeModal.close(false)"
          >
            Close
          </button>
