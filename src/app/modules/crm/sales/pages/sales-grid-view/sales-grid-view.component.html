<div class="p-3">
  <app-grid-view
    [Config]="{
      ProcessName: ProcessName,
      GridGuid: 'MCompContainer',
      PageNumber: '0',
      TimeZone: '330',
      HideDeleteActionIcon: true,
      DmoColumnName: 'dmocrmheaderinfcontid',
      IsOtherAPICall: true
    }"
    (openFormViewModal)="openFormViewModal()"
    (navigateDetailPage)="navigateDetailPage($event)"
    (copyRowRecord)="copyRowRecord($event)"
    (openExportModal)="exportPopup($event)"
  >
  </app-grid-view>
</div>
